<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f5ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }
        p {
            text-align: center;
            color: #333;
        }
        .btn-primary {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Successful!</h2>
        <p>Your payment has been processed successfully.</p>
        <p>Thank you for your transaction!</p>
        <p>Your transaction reference: <strong id="transaction-ref"></strong></p>
        <a href="/" class="btn btn-primary">Go to Homepage</a> <!-- Redirect button -->
    </div>

    <script>
        // Extract transaction reference from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        document.getElementById('transaction-ref').innerText = ref ? ref : 'N/A';
    </script>
</body>
</html>
